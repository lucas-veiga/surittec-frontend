<div class="card">
  <div class="card-header">{{cliente?.nome}}</div>
  <div class="card-body">
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input [(ngModel)]="cliente.cpf"
             mask="000.000.000-00"
             class="form-control"
             type="text"
             id="cpf"
             readonly>
    </div>
      <button type="button" class="btn btn-primary"><i class="fa fa-edit"></i></button>
  </div>
</div>
