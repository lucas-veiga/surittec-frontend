<div class="container">
  <div class="row align-items-center justify-content-center vh-100">
    <div class="col-md-4">
      <div class="card card-body">
        <h3 class="text-center mb-4">Login</h3>
        <div class="alert alert-danger"
             *ngIf="errorMessage">{{errorMessage}}</div>
        <form #f="ngForm"
              (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input [(ngModel)]="credentials.username"
                   autofocus="autofocus"
                   class="form-control"
                   name="username"
                   id="username"
                   type="text"
                   required>
            <div [hidden]="!(f.controls.username?.touched && f.controls.username?.invalid)">
              <small [hidden]="!f.controls.username?.errors?.required"
                     class="form-text text-danger">
                Este campo é obrigatório.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input [(ngModel)]="credentials.password"
                   class="form-control"
                   type="password"
                   name="password"
                   id="password"
                   required>
            <div [hidden]="!(f.controls.password?.touched && f.controls.password?.invalid)">
              <small [hidden]="!f.controls.password?.errors?.required"
                     class="form-text text-danger">
                Este campo é obrigatório.
              </small>
            </div>
          </div>
          <div>
            <button [disabled]="!f.valid"
                    class="btn btn-block btn-success"
                    type="submit">
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
